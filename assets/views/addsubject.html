<div class="container">
    <div class="boxstyle col-md-4 col-md-offset-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputId" class="control-label col-xs-2">ID:</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputId" placeholder="ID" ng-model="student.id"
                           required>
                </div>
            </div>
            {{ id }}
            <div class="form-group">
                <label for="inputName" class="control-label col-xs-2">Name:</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="student.name"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputGrade" class="control-label col-xs-2">Grade:</label>

                <div class="col-xs-10">
                    <input type="number" class="form-control" id="inputGrade" placeholder="Grade"
                           ng-model="student.grade" required integer>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-2">Email:</label>

                <div class="col-xs-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                           ng-model="student.email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="control-label col-xs-2">Date:</label>

                <div class="col-xs-10">
                    <input type="date" class="form-control" id="inputDate" placeholder="Date" ng-model="student.date"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress" class="control-label col-xs-2">Address:</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address"
                           ng-model="student.address" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCity" class="control-label col-xs-2">City:</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputCity" placeholder="City" ng-model="student.city"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCountry" class="control-label col-xs-2">Country:</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputCountry" placeholder="Country"
                           ng-model="student.country" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip" class="control-label col-xs-2">ZIP:</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputZip" placeholder="ZIP" ng-model="student.zip"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputSubject" class="control-label col-xs-2">Subject:</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputSubject" placeholder="Subject"
                           ng-model="student.subject" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-4">
                    <button type="button" class="btn btn-primary" ng-click="go()">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
